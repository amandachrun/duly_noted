<!DOCTYPE html>
<html>
    <head>
    <title>Checklist - <!--Add the username--></title>
    </head>

    <body>
        <h1>Checklist</h1>
        
        <!-- fieldset is the list with the element inside -->
        <!-- if there's more list, add another fieldset with the element inside -->
        <fieldset>
            <legend><!-- name of the list --></legend>
            <input type="checkbox" id="" name=""> <!-- Generate the element in checkbox (value is the text) -->   
            <label><!--name of the checkbox above--></label>
            <!-- repete the 2 line on top for element in the list -->

            <menu>
                <li><button>Edit</button></li> <!-- Show the list to edit with a move/delete and save option -->
                <!-- (in another page or the same page?) the editing -->
                <li><button>Delete</button></li><!-- confirm user if they really want to delete the element -->
            </menu>
        </fieldset>
        
    </body>
</html>
