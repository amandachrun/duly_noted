<!DOCTYPE html>
<html>
  <head>
    <!--Using google fonts-->
    <meta charset="utf-8"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&display=swap" rel="stylesheet"> 
    <!--To use icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Our own sheet-->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Duly Noted!</title>
  </head>
  <body onload="pageLoad()">

    <!--Covers the page-->
    <!--Task List-->
    <header>
      <span>
        <p>Duly Noted!</p>
      </span>
    </header>
    <p style="text-align:center; font-family: 'Oswad'; letter-spacing: 4px; color: white;"><i>Your productivity solution!</i></p>
    <br><br>
    
    <!--Clock-->
    <figure class="clock">
      <div class="mins">0</div>
      <div>:</div>
      <div class="secs">00</div>
      <audio
      src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"
      ></audio>
      <svg class="progress-ring" height="120" width="120">
        <circle
        class="progress-ring__circle"
        stroke-width="8"
        fill="transparent"
        r="50"
        cx="60"
        cy="60"
        />
      </svg>
    </figure>
    
    <table class="myTable">
    <tr>
      <td>
        <div class="btn-group">
          <button class="start">start </button>
          <button class="reset">reset</button>
          <button class="pause">pause</button>
          <button id="btnsetting" class="setting"><i class="fa fa-gear"></i></button>
        </div>
        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <table class="myTable">
              <form class="formTask" action=".">
           
              <tr>
                
                <td>
                  
                  <label>Focus Time</label>
                </td>
                <td><span class="close">&times;</span></td>                
              </tr>
              <tr>
                <td>
                  <input type="number" value="20" id="focusTime" />
                </td>
              </tr>
              <tr>
               
                <tr>
                  <td>
                  <button type="submit"id="save">Save settings</button>
                  </td>
                  </tr>
                </form>
            </table>
          </div>
        
        </div>
      </td>
    </tr>
      </td>
    </tr>
    </table>
    <script src="settings.js"></script>
    <script src="timer.js"></script>
    <script src="progress.js"></script>


    <!--Task list-->
    
    <p id="lblcount"></p>
    <form class="formTask">
      <input type="text" class="textTask" value="Type your tasks here...">
      <button class="btnTask" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
      </div>  
    </form>
    <div class="container">
      <ul class="taskList">

      </ul>
    </div>

    <script src="./app.js"></script>

  </body>
</html>
