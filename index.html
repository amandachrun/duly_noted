    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/styles.css">
    <title>Duly Noted!</title>

    <!--Task List-->
    <header>
      <span>
        <p>Duly Noted!</p>
      </span>
    </header>
    <p style="text-align:center; font-family: 'Oswad'; letter-spacing: 4px; color: white;"><i>Your productivity solution!</i></p>
    <br><br>
    
    <!--Clock-->
    <figure class="clock">
      <div class="mins">0</div>
      <div>:</div>
      <div class="secs">00</div>
      <audio
      src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"
      ></audio>
      <svg class="progress-ring" height="120" width="120">
        <circle
        class="progress-ring__circle"
        stroke-width="8"
        fill="transparent"
        r="50"
        cx="60"
        cy="60"
        />
      </svg>
    </figure>
    
    <table class="myTable">
    <tr>
      <td>
        <div class="btn-group">
          <button class="start">start focus</button>
          <button class="reset">reset</button>
          <button class="pause">pause</button>
        </div>
      </td>
    </tr>
    <form class="formTask" action=".">
    <tr>
      <td>
      
        <label for="focusTime">Focus Time</label>
      </td>
    </tr>
    <tr>
      <td>
        <input type="number" value="1" id="focusTime" />
      </td>
    </tr>
    <tr>
      <td>
        <label for="breakTime">Break Time</label>
      </td>
      </tr>
      <tr>
        <td>
        <input type="number" value="1" id="breakTime" />
      </td>
      </tr>
      <tr>
        <td>
        <button type="submit">Save settings</button>
        </td>
        </tr>
      </form>
      </td>
    </tr>
    </table>
    <script src="settings.js"></script>
    <script src="timer.js"></script>
    <script src="progress.js"></script>

    <p id="lblcount"></p>
    <form class="formTask">
      <input type="text" class="textTask" value="Type your tasks here...">
      <button class="btnTask" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
      </div>
    </form>
    <div class="container">
      <ul class="taskList">

      </ul>
    </div>

    <script src="./app.js"></script>

  </body>
</html>
