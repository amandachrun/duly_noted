    <link rel="stylesheet" href="./css/styles.css">

    <!--Covers the page-->

    <!--Task List-->
    <header>
      <h1>Duly Noted!</h1>
    </header>
    <p id="lblcount"></p>
    <form class="formTask">
      <input type="text" class="textTask">
      <button class="btnTask" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
      </div>
    </form>
    <div class="container">
      <ul class="taskList">

      </ul>
    </div>

    <script src="./app.js"></script>


    <figure class="clock">
      <div class="mins">0</div>
      <div>:</div>
      <div class="secs">00</div>
      <audio
      src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"
      ></audio>
      <svg class="progress-ring" height="120" width="120">
      <circle
      class="progress-ring__circle"
      stroke-width="8"
      fill="transparent"
      r="50"
      cx="60"
      cy="60"
      />
      </svg>
      </figure>
      <div class="btn-group">
        <button class="start">start focus</button>
        <button class="reset">reset</button>
        <button class="pause">pause</button>
        </div>
        <form action=".">
          <label for="focusTime">Focus Time</label>
          <input type="number" value="1" id="focusTime" />
          <label for="breakTime">Break Time</label>
          <input type="number" value="1" id="breakTime" />
          <button type="submit">Save settings</button>
          </form>
          
          
          
          <script src="settings.js"></script>
          <script src="timer.js"></script>
          <script src="progress.js"></script>
  </body>
